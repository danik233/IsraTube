<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css">
    <title>Login page</title>
</head>

<body class="center-wrapper">

    <section id="blackLineTop"></section>
    <section id="blackLineBottom"></section>

    <section id="bg">
        <section class="bgSlide"></section>
        <section class="bgSlide"></section>
        <section class="bgSlide"></section>
    </section>

    <section class="LoginContainer">
        <h1>Login</h1>

        <section class="inputSection">
            <input id="emailInput" type="text" placeholder="Email" />
        </section>

        <section class="inputSection">
            <input id="passInput" type="password" placeholder="Password" />
        </section>

        <input id="loginBtn" type="button" value="Login" />

        <p>Don't have an account? <span id="signupBtn">Signup</span></p>
        <p><span id="forgotPasswordBtn" style="cursor: pointer; color: #00f;">Forgot Password?</span></p>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
