<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loading.css">
    <title>Admin Panel</title>
</head>

<body class="adminBody">

    <!-- Loading Screen -->
    <section id="loading-screen">
        <section class="loader"></section>
        <p>Loading, please wait...</p>
    </section>


    <h1>ðŸ‘‘ Admin User List</h1>
    <a id="abs-btn" class="bb" href="index.html">Back to login</a>

    <table>
        <tr>
            <th>Email</th>
            <th>Paid</th>
            <th>Favorites</th>
            <th>Signed</th>
            <th>END</th>
            <th>Actions</th>
        </tr>
    </table>

    <!-- Edit User Modal -->
    <section id="editModal" class="modal">
        <section class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Edit User</h2>
            <form id="editForm">
                <label for="modalEmail">New Email:</label>
                <input type="email" id="modalEmail" required><br>

                <label for="modalPassword">New Password:</label>
                <input type="password" id="modalPassword"><br>

                <button type="submit">Update</button>
            </form>
            <p id="editStatus" class="status-message"></p>
        </section>
    </section>


    <script src="js/get-users.js"></script>
    <script src="js/loading.js"></script>

</body>

</html>
